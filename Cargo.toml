[package]
name = "codex-temporal"
version = "0.1.0"
edition = "2021"
description = "Temporal workflow integration for OpenAI Codex"
repository = "https://github.com/mfateev/codex-temporal"
license = "MIT"

[dependencies]
# Temporal SDK (from local path)
temporalio-sdk = { path = "../sdk-core/crates/sdk" }
temporalio-sdk-core = { path = "../sdk-core/crates/sdk-core" }
temporalio-client = { path = "../sdk-core/crates/client" }
temporalio-common = { path = "../sdk-core/crates/common" }

# Async runtime
tokio = { version = "1", features = ["full"] }
async-trait = "0.1"
futures = "0.3"

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Error handling
anyhow = "1"
thiserror = "1"

# Logging
tracing = "0.1"
tracing-subscriber = "0.3"

# UUID for deterministic generation
uuid = { version = "1", features = ["v4"] }

[dev-dependencies]
tokio-test = "0.4"

[[example]]
name = "simple_prompt"
path = "examples/simple_prompt.rs"
